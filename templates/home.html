            <script>
                document.getElementById('fin_location').addEventListener('input', function () {
                    // Get the selected country value
                    var selectedCountry = document.getElementById('fin_location_country').value;
                    var searchQuery = this.value.trim();

                    // Use the selected country value in the URL
                    var proxyUrl = 'https://api.astroved.com/node/citylists/' + selectedCountry + '/' + searchQuery;

                    var xhr = new XMLHttpRequest();
                    xhr.open('GET', proxyUrl, true);
                    xhr.onload = function () {
                        if (xhr.status === 200) {
                            var suggestions = JSON.parse(xhr.responseText);
                            var suggestionsDiv = document.querySelector('.autocomplete-suggestions');
                            suggestionsDiv.innerHTML = '';

                            suggestions.forEach(function (suggestion) {
                                var suggestionDiv = document.createElement('div');
                                suggestionDiv.classList.add('autocomplete-suggestion', 't-xsmall');
                                suggestionDiv.dataset.place = suggestion.City;
                                suggestionDiv.dataset.loc = suggestion.GeoNameID;
                                suggestionDiv.dataset.location = suggestion.City + ', ' + suggestion.StateorProvince + ', ' + suggestion.Country;
                                suggestionDiv.dataset.countryName = suggestion.Country;
                                suggestionDiv.dataset.countryCode = suggestion.CountryCode;
                                suggestionDiv.dataset.stateName = suggestion.StateorProvince;
                                suggestionDiv.dataset.search = searchQuery;
                                suggestionDiv.dataset.val = suggestion.City;
                                suggestionDiv.innerHTML = `
                            <strong class="pad">${suggestion.City}</strong>
                            ${suggestion.StateorProvince}, ${suggestion.Country}
                        `;
                                suggestionDiv.addEventListener('click', function () {
                                    document.getElementById('fin_location').value = suggestion.City;
                                    suggestionsDiv.style.display = 'none';
                                });
                                suggestionsDiv.appendChild(suggestionDiv);
                            });

                            suggestionsDiv.style.display = 'block';
                        } else {
                            console.error('Request failed with status code:', xhr.status);
                        }
                    };
                    xhr.send();
                });
            </script>

                    // Enable the last input field before opening the new tab

                function enableLastField() {
                    // Enable the last input field
                    document.getElementById('copied_value').disabled = false;

                    // You can also set focus to the last input field if needed
                    document.getElementById('copied_value').focus();
                }
